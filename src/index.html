<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>前航-前端导航网站</title>
  <link href="./style.css" rel="stylesheet"/>
</head>
<body>
<header class="globalHeader">
  <div class="topLogo">
    <img alt="" src="./image/logo.png">
  </div>
  <form action="https://www.baidu.com/s" class="searchForm" method="GET">
    <input name="wd" type="text"/>
    <button type="submit">
      <svg aria-hidden="true" class="icon">
        <use xlink:href="#icon-search"></use>
      </svg>
    </button>
  </form>
</header>
<main class="globalMain">
  <ul class="siteList">
    <li class="last">
      <div class="addButton">
        <div class="icon-wrapper">
          <svg class="icon">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
        <div class="text">新增网站</div>

      </div>
    </li>
  </ul>
</main>
<script src="//at.alicdn.com/t/font_2186569_f50os32apgu.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
